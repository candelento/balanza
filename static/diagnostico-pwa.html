<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico PWA - Sistema de Pesaje</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 30px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        .status-box {
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .status-box.success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        .status-box.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .status-box.warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .info-item strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
        .cache-list {
            max-height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .cache-item {
            padding: 8px;
            border-bottom: 1px solid #dee2e6;
            font-family: monospace;
            font-size: 12px;
        }
        .icon {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
        }
        #log {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico PWA - Sistema de Pesaje</h1>
        
        <div id="swStatus" class="status-box">
            <strong>Estado del Service Worker:</strong>
            <span id="swStatusText">Verificando...</span>
        </div>
        
        <div class="info-grid">
            <div class="info-item">
                <strong>üåê URL Actual</strong>
                <span id="currentUrl"></span>
            </div>
            <div class="info-item">
                <strong>üîí Protocolo</strong>
                <span id="protocol"></span>
            </div>
            <div class="info-item">
                <strong>üì± Navegador</strong>
                <span id="browser"></span>
            </div>
            <div class="info-item">
                <strong>üåç Online/Offline</strong>
                <span id="onlineStatus"></span>
            </div>
        </div>
        
        <div id="cacheStatus" class="status-box">
            <strong>üíæ Estado del Cach√©:</strong>
            <span id="cacheStatusText">Verificando...</span>
        </div>
        
        <div class="test-section">
            <h3>üß™ Pruebas y Acciones</h3>
            <button onclick="checkServiceWorker()">üîÑ Verificar Service Worker</button>
            <button onclick="checkCache()">üíæ Ver Cach√©</button>
            <button onclick="testOffline()">üì° Simular Offline</button>
            <button onclick="clearCache()" class="danger">üóëÔ∏è Limpiar Cach√©</button>
            <button onclick="unregisterSW()" class="danger">‚ùå Desregistrar SW</button>
            <button onclick="window.location.href='/'" style="background: #28a745;">üè† Ir al Sistema</button>
        </div>
        
        <div id="log"></div>
        
        <div id="cacheList" class="cache-list" style="display: none;">
            <h3>üì¶ Archivos en Cach√©:</h3>
            <div id="cacheItems"></div>
        </div>
    </div>
    
    <script>
        const log = (message, type = 'info') => {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const emoji = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            logEl.innerHTML += `[${timestamp}] ${emoji} ${message}<br>`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        };
        
        // Informaci√≥n b√°sica
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('protocol').textContent = window.location.protocol === 'https:' ? 'üîí HTTPS (Seguro)' : window.location.protocol === 'http:' && window.location.hostname === 'localhost' ? 'üè† HTTP Local (OK)' : '‚ö†Ô∏è HTTP (Inseguro)';
        document.getElementById('browser').textContent = navigator.userAgent.includes('Chrome') ? 'Chrome' : navigator.userAgent.includes('Firefox') ? 'Firefox' : navigator.userAgent.includes('Safari') ? 'Safari' : 'Otro';
        
        const updateOnlineStatus = () => {
            const status = navigator.onLine ? 'üü¢ Online' : 'üî¥ Offline';
            document.getElementById('onlineStatus').textContent = status;
            log(`Estado de conexi√≥n: ${status}`, navigator.onLine ? 'success' : 'warning');
        };
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();
        
        // Verificar Service Worker
        async function checkServiceWorker() {
            log('Verificando Service Worker...');
            
            if (!('serviceWorker' in navigator)) {
                document.getElementById('swStatus').className = 'status-box error';
                document.getElementById('swStatusText').textContent = '‚ùå Service Workers NO soportados en este navegador';
                log('Service Workers no est√°n disponibles', 'error');
                return;
            }
            
            try {
                const registration = await navigator.serviceWorker.getRegistration();
                
                if (registration) {
                    document.getElementById('swStatus').className = 'status-box success';
                    document.getElementById('swStatusText').innerHTML = `
                        ‚úÖ Service Worker REGISTRADO<br>
                        üìÇ Scope: ${registration.scope}<br>
                        üîß Estado: ${registration.active ? 'Activo ‚úÖ' : 'Instalando ‚è≥'}
                    `;
                    log('Service Worker registrado correctamente', 'success');
                    log(`Scope: ${registration.scope}`);
                    
                    if (registration.active) {
                        log('Service Worker est√° ACTIVO y funcionando', 'success');
                    } else if (registration.installing) {
                        log('Service Worker se est√° instalando...', 'warning');
                    } else if (registration.waiting) {
                        log('Service Worker esperando activaci√≥n', 'warning');
                    }
                } else {
                    document.getElementById('swStatus').className = 'status-box warning';
                    document.getElementById('swStatusText').textContent = '‚ö†Ô∏è Service Worker NO registrado. Visita la p√°gina principal primero.';
                    log('No hay Service Worker registrado', 'warning');
                }
            } catch (error) {
                document.getElementById('swStatus').className = 'status-box error';
                document.getElementById('swStatusText').textContent = '‚ùå Error al verificar: ' + error.message;
                log('Error: ' + error.message, 'error');
            }
        }
        
        // Verificar cach√©
        async function checkCache() {
            log('Verificando cach√©...');
            
            try {
                const cacheNames = await caches.keys();
                log(`Encontrados ${cacheNames.length} cach√©s`);
                
                if (cacheNames.length === 0) {
                    document.getElementById('cacheStatus').className = 'status-box warning';
                    document.getElementById('cacheStatusText').textContent = '‚ö†Ô∏è No hay cach√©s. Visita la p√°gina principal primero.';
                    log('No hay cach√©s disponibles', 'warning');
                    return;
                }
                
                let totalFiles = 0;
                const cacheItemsEl = document.getElementById('cacheItems');
                cacheItemsEl.innerHTML = '';
                
                for (const cacheName of cacheNames) {
                    log(`Cach√©: ${cacheName}`);
                    const cache = await caches.open(cacheName);
                    const keys = await cache.keys();
                    totalFiles += keys.length;
                    
                    cacheItemsEl.innerHTML += `<h4>üì¶ ${cacheName} (${keys.length} archivos)</h4>`;
                    
                    keys.forEach(request => {
                        const url = new URL(request.url);
                        const path = url.pathname === '/' ? '/' : url.pathname.split('/').pop() || url.pathname;
                        cacheItemsEl.innerHTML += `<div class="cache-item">‚úì ${path}</div>`;
                        log(`  - ${path}`);
                    });
                }
                
                document.getElementById('cacheStatus').className = 'status-box success';
                document.getElementById('cacheStatusText').innerHTML = `‚úÖ ${cacheNames.length} cach√©(s) con ${totalFiles} archivos`;
                document.getElementById('cacheList').style.display = 'block';
                log(`Total: ${totalFiles} archivos en cach√©`, 'success');
            } catch (error) {
                document.getElementById('cacheStatus').className = 'status-box error';
                document.getElementById('cacheStatusText').textContent = '‚ùå Error: ' + error.message;
                log('Error al verificar cach√©: ' + error.message, 'error');
            }
        }
        
        // Simular modo offline
        function testOffline() {
            log('Para probar offline:', 'warning');
            log('1. Abre DevTools (F12)');
            log('2. Ve a la pesta√±a Network');
            log('3. Activa "Offline"');
            log('4. Recarga la p√°gina (F5)');
            log('5. Si la p√°gina carga, ¬°PWA funciona! ‚úÖ', 'success');
            alert('Abre DevTools (F12) ‚Üí Network ‚Üí Activa "Offline" ‚Üí Recarga la p√°gina');
        }
        
        // Limpiar cach√©
        async function clearCache() {
            if (!confirm('¬øEst√°s seguro de limpiar todo el cach√©?')) return;
            
            log('Limpiando cach√©...');
            try {
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                document.getElementById('cacheStatus').className = 'status-box warning';
                document.getElementById('cacheStatusText').textContent = '‚úÖ Cach√© limpiado';
                document.getElementById('cacheList').style.display = 'none';
                log('Cach√© limpiado correctamente', 'success');
            } catch (error) {
                log('Error al limpiar cach√©: ' + error.message, 'error');
            }
        }
        
        // Desregistrar Service Worker
        async function unregisterSW() {
            if (!confirm('¬øEst√°s seguro de desregistrar el Service Worker?')) return;
            
            log('Desregistrando Service Worker...');
            try {
                const registration = await navigator.serviceWorker.getRegistration();
                if (registration) {
                    await registration.unregister();
                    log('Service Worker desregistrado', 'success');
                    document.getElementById('swStatus').className = 'status-box warning';
                    document.getElementById('swStatusText').textContent = '‚úÖ Service Worker desregistrado';
                    setTimeout(() => window.location.reload(), 1000);
                } else {
                    log('No hay Service Worker para desregistrar', 'warning');
                }
            } catch (error) {
                log('Error: ' + error.message, 'error');
            }
        }
        
        // Ejecutar verificaciones al cargar
        window.addEventListener('load', () => {
            log('=== Diagn√≥stico PWA Iniciado ===', 'success');
            checkServiceWorker();
            setTimeout(checkCache, 1000);
        });
    </script>
</body>
</html>
